<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box {
            max-width: 600px;
            margin: 30px auto 40px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .category-btn.active {
            background: linear-gradient(to right, #00dbde, #fc00ff);
        }

        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .link-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .link-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .link-card h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
        }

        .link-card p {
            opacity: 0.7;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .link-url {
            font-size: 0.8rem;
            opacity: 0.6;
            word-break: break-all;
            margin-top: auto;
        }

        .add-link-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .add-link-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .add-link-btn i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 1.8rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            opacity: 0.7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #00dbde;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(to right, #00dbde, #fc00ff);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .links-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .links-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Dashboard</h1>
            <p class="subtitle">Your personalized homepage with quick access to your favorite websites</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search your links...">
        </div>

        <div class="categories">
            <button class="category-btn active" data-category="all">All Links</button>
            <button class="category-btn" data-category="social">Social</button>
            <button class="category-btn" data-category="work">Work</button>
            <button class="category-btn" data-category="entertainment">Entertainment</button>
            <button class="category-btn" data-category="learning">Learning</button>
        </div>

        <div class="links-container" id="linksContainer">
            <!-- Links will be dynamically added here -->
        </div>

        <footer>
            <p>Custom Homepage &copy; <span id="currentYear"></span> | Click any link to open in a new tab</p>
            <p>Add, edit or remove links using the + button</p>
        </footer>
    </div>

    <!-- Add/Edit Link Modal -->
    <div class="modal" id="linkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Link</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="linkForm">
                <div class="form-group">
                    <label for="linkName">Link Name</label>
                    <input type="text" id="linkName" required placeholder="e.g., YouTube">
                </div>
                <div class="form-group">
                    <label for="linkUrl">URL</label>
                    <input type="url" id="linkUrl" required placeholder="https://www.example.com">
                </div>
                <div class="form-group">
                    <label for="linkCategory">Category</label>
                    <select id="linkCategory" required>
                        <option value="social">Social</option>
                        <option value="work">Work</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="learning">Learning</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="linkDescription">Description (optional)</label>
                    <input type="text" id="linkDescription" placeholder="Brief description of the website">
                </div>
                <div class="form-group">
                    <label for="linkIcon">Icon (FontAwesome class)</label>
                    <input type="text" id="linkIcon" placeholder="fab fa-youtube" value="fas fa-link">
                    <small style="opacity: 0.7; font-size: 0.8rem;">Use FontAwesome icon classes like "fab fa-twitter", "fas fa-envelope"</small>
                </div>
                <input type="hidden" id="linkIndex">
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Link</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample initial links data
        let links = [
            { name: "GitHub", url: "https://github.com", category: "work", description: "Code repository and collaboration", icon: "fab fa-github" },
            { name: "YouTube", url: "https://youtube.com", category: "entertainment", description: "Video sharing platform", icon: "fab fa-youtube" },
            { name: "Reddit", url: "https://reddit.com", category: "social", description: "Social news aggregation", icon: "fab fa-reddit" },
            { name: "Twitter", url: "https://twitter.com", category: "social", description: "Social networking service", icon: "fab fa-twitter" },
            { name: "LinkedIn", url: "https://linkedin.com", category: "work", description: "Professional networking", icon: "fab fa-linkedin" },
            { name: "FreeCodeCamp", url: "https://freecodecamp.org", category: "learning", description: "Learn to code for free", icon: "fas fa-code" },
            { name: "Netflix", url: "https://netflix.com", category: "entertainment", description: "Streaming service", icon: "fas fa-film" },
            { name: "MDN Web Docs", url: "https://developer.mozilla.org", category: "learning", description: "Web development resources", icon: "fab fa-mdn" },
            { name: "Google Drive", url: "https://drive.google.com", category: "work", description: "Cloud storage and collaboration", icon: "fab fa-google-drive" },
            { name: "Stack Overflow", url: "https://stackoverflow.com", category: "learning", description: "Developer community", icon: "fab fa-stack-overflow" },
            { name: "Wikipedia", url: "https://wikipedia.org", category: "learning", description: "Free encyclopedia", icon: "fab fa-wikipedia-w" },
            { name: "Spotify", url: "https://spotify.com", category: "entertainment", description: "Music streaming service", icon: "fab fa-spotify" }
        ];

        // DOM Elements
        const linksContainer = document.getElementById('linksContainer');
        const searchInput = document.getElementById('searchInput');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const linkModal = document.getElementById('linkModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const linkForm = document.getElementById('linkForm');
        const modalTitle = document.getElementById('modalTitle');
        const currentYear = document.getElementById('currentYear');

        // Set current year in footer
        currentYear.textContent = new Date().getFullYear();

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadLinks();
            setupEventListeners();
            
            // Load links from localStorage if available
            const savedLinks = localStorage.getItem('customLinks');
            if (savedLinks) {
                links = JSON.parse(savedLinks);
                loadLinks();
            }
        });

        // Load and display links
        function loadLinks(filterCategory = 'all', searchTerm = '') {
            linksContainer.innerHTML = '';
            
            // Filter links based on category and search term
            const filteredLinks = links.filter(link => {
                const matchesCategory = filterCategory === 'all' || link.category === filterCategory;
                const matchesSearch = searchTerm === '' || 
                    link.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    link.description.toLowerCase().includes(searchTerm.toLowerCase());
                
                return matchesCategory && matchesSearch;
            });
            
            // Create link cards
            filteredLinks.forEach((link, index) => {
                const linkCard = document.createElement('div');
                linkCard.className = 'link-card';
                linkCard.setAttribute('data-category', link.category);
                linkCard.innerHTML = `
                    <div class="link-icon">
                        <i class="${link.icon}"></i>
                    </div>
                    <h3>${link.name}</h3>
                    <p>${link.description}</p>
                    <div class="link-url">${new URL(link.url).hostname}</div>
                `;
                
                // Open link in new tab on click
                linkCard.addEventListener('click', (e) => {
                    if (!e.target.closest('.link-card')) return;
                    window.open(link.url, '_blank');
                });
                
                // Add context menu for editing/deleting
                linkCard.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    showContextMenu(e, index);
                });
                
                linksContainer.appendChild(linkCard);
            });
            
            // Add the "Add New Link" card
            const addCard = document.createElement('div');
            addCard.className = 'link-card add-link-btn';
            addCard.innerHTML = `
                <i class="fas fa-plus"></i>
                <h3>Add New Link</h3>
                <p>Click to add a new website shortcut</p>
            `;
            addCard.addEventListener('click', () => openModal());
            linksContainer.appendChild(addCard);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Category filter buttons
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    loadLinks(button.dataset.category, searchInput.value);
                });
            });
            
            // Search functionality
            searchInput.addEventListener('input', () => {
                const activeCategory = document.querySelector('.category-btn.active').dataset.category;
                loadLinks(activeCategory, searchInput.value);
            });
            
            // Modal controls
            closeModal.addEventListener('click', () => linkModal.style.display = 'none');
            cancelBtn.addEventListener('click', () => linkModal.style.display = 'none');
            
            // Form submission
            linkForm.addEventListener('submit', function(e) {
                e.preventDefault();
                saveLink();
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === linkModal) {
                    linkModal.style.display = 'none';
                }
            });
            
            // Prevent right-click on the page (except for our custom context menu)
            document.addEventListener('contextmenu', (e) => {
                // We'll allow right-click for our context menu functionality
            });
        }

        // Open modal for adding/editing link
        function openModal(linkIndex = null) {
            if (linkIndex !== null) {
                // Edit mode
                modalTitle.textContent = 'Edit Link';
                const link = links[linkIndex];
                document.getElementById('linkName').value = link.name;
                document.getElementById('linkUrl').value = link.url;
                document.getElementById('linkCategory').value = link.category;
                document.getElementById('linkDescription').value = link.description;
                document.getElementById('linkIcon').value = link.icon;
                document.getElementById('linkIndex').value = linkIndex;
            } else {
                // Add mode
                modalTitle.textContent = 'Add New Link';
                linkForm.reset();
                document.getElementById('linkIndex').value = '';
            }
            
            linkModal.style.display = 'flex';
        }

        // Save link (add or edit)
        function saveLink() {
            const linkIndex = document.getElementById('linkIndex').value;
            const linkData = {
